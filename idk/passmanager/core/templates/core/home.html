<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAMS - Password Management System</title>
    <link rel="icon" type="image/png" href="/static/images/pams_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/inputGroup.css">
    <link rel="stylesheet" href="/static/components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            background: radial-gradient(ellipse 60% 50% at 80% 60%, rgba(196,113,245,0.15) 0%, rgba(250,113,205,0.1) 40%, #1a1017 80%, #0a070a 100%);
            /* fallback for browsers that don't support gradients */
            background-color: #1a1017;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 0;
        }

        #addFormSection > div {
            max-width: none;
            width: 38vw;
            min-width: 340px;
            max-width: 700px;
            padding: 36px 48px 32px 48px;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            animation: formSlideIn 0.5s ease;
        }

        .dark-theme #addFormSection > div {
            background: rgba(30, 30, 40, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes formSlideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #addFormSection form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .inputGroup {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .inputGroup:nth-child(1) {
            animation: slideIn 0.5s ease 0.1s both;
        }

        .inputGroup:nth-child(2) {
            animation: slideIn 0.5s ease 0.2s both;
        }

        .inputGroup:nth-child(3) {
            animation: slideIn 0.5s ease 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .inputGroup:hover {
            transform: translateY(-2px);
        }

        .inputGroup input {
            width: 100%;
            max-width: 340px;
            padding: 15px;
            border: 1.5px solid rgba(196,113,245,0.13);
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            color: #222;
            font-size: 1.1em;
            font-family: 'SF Pro Display', 'Roboto', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
            transition: all 0.3s ease;
        }

        .dark-theme .inputGroup input {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: rgba(255,255,255,0.2);
        }

        .inputGroup input:focus {
            outline: none;
            border-color: #c471f5;
            background: #fff;
            box-shadow: 0 4px 16px rgba(196, 113, 245, 0.15);
            transform: translateY(-1px);
        }

        .dark-theme .inputGroup input:focus {
            background: rgba(255,255,255,0.15);
        }

        .inputGroup label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1em;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 5px;
        }

        .dark-theme .inputGroup label {
            color: #aaa;
        }

        .inputGroup input:focus ~ label,
        .inputGroup input:not(:placeholder-shown) ~ label {
            top: 0;
            left: 10px;
            font-size: 0.85em;
            padding: 0 5px;
            background: #fff;
            color: #c471f5;
            border-radius: 4px;
        }

        .dark-theme .inputGroup input:focus ~ label,
        .dark-theme .inputGroup input:not(:placeholder-shown) ~ label {
            background: rgba(30, 30, 40, 0.95);
        }

        .generate-btn, #addFormSection button[type='submit'] {
            width: 100%;
            max-width: 340px;
            margin: 10px auto;
            display: block;
            background: linear-gradient(90deg, #c471f5 0%, #fa71cd 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(196, 113, 245, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn {
            animation: slideIn 0.5s ease 0.4s both;
        }

        #addFormSection button[type='submit'] {
            animation: slideIn 0.5s ease 0.5s both;
        }

        .generate-btn:hover, #addFormSection button[type='submit']:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(196, 113, 245, 0.3);
        }

        .generate-btn:active, #addFormSection button[type='submit']:active {
            transform: translateY(0);
        }

        .generate-btn::after, #addFormSection button[type='submit']::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .generate-btn:focus:not(:active)::after,
        #addFormSection button[type='submit']:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        #addFormSection .main-logo-display {
            margin-bottom: 30px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: logoFadeIn 0.8s ease;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #addFormSection .main-title {
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2d2b42;
            transition: color 0.3s;
            margin-bottom: 5px;
        }

        .dark-theme #addFormSection .main-title {
            color: #fff;
        }

        #addFormSection .main-logo-display img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        #addFormSection .main-logo-display img:hover {
            transform: scale(1.05);
        }

        #addFormSection .website-display div {
            font-size: 1.1em;
            color: #c471f5;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .dark-theme #addFormSection .website-display div {
            color: #fa71cd;
        }

        /* Add animation for form elements */
        .inputGroup:nth-child(1) { animation: slideIn 0.5s ease 0.1s both; }
        .inputGroup:nth-child(2) { animation: slideIn 0.5s ease 0.2s both; }
        .inputGroup:nth-child(3) { animation: slideIn 0.5s ease 0.3s both; }
        .generate-btn { animation: slideIn 0.5s ease 0.4s both; }
        #addFormSection button[type='submit'] { animation: slideIn 0.5s ease 0.5s both; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Add hover effect for the entire form */
        #addFormSection > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        .dark-theme #addFormSection > div:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Add focus styles for better accessibility */
        .inputGroup input:focus-visible {
            outline: 2px solid #c471f5;
            outline-offset: 2px;
        }

        /* Add loading state for buttons */
        .generate-btn.loading, #addFormSection button[type='submit'].loading {
            position: relative;
            color: transparent;
        }

        .generate-btn.loading::after, #addFormSection button[type='submit'].loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: button-loading-spinner 0.6s linear infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        @media (max-width: 900px) {
            #addFormSection > div {
                width: 90vw;
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
        }

        :root {
            --primary: hsl(198,90%,55%);
            --primaryT: hsla(198,90%,55%,0.2);
            --bg: hsl(0,0%,100%);
            --transDur: 0.3s;
        }

        /* Theme toggle styles */
        .theme {
            display: flex;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            margin-left: 30px;  /* Increased spacing from signout button */
        }

        .theme__fill,
        .theme__icon {
            transition: 0.3s;
        }

        .theme__fill {
            background-color: var(--bg);
            display: block;
            mix-blend-mode: difference;
            position: fixed;
            inset: 0;
            height: 100%;
            transform: translateX(-100%);
        }

        .theme__icon,
        .theme__icon-part {
            z-index: 1;
        }

        .theme__icon,
        .theme__icon-part {
            position: absolute;
        }

        .theme__icon {
            display: block;
            top: 0.5em;
            left: 0.5em;
            width: 1.5em;
            height: 1.5em;
            transform: translateY(-2px);  /* Adjust moon icon alignment */
        }

        .theme__icon-part {
            border-radius: 50%;
            box-shadow: 0.4em -0.4em 0 0.5em hsl(0,0%,100%) inset;
            top: calc(50% - 0.5em);
            left: calc(50% - 0.5em);
            width: 1em;
            height: 1em;
            transition: box-shadow var(--transDur) ease-in-out,
                    opacity var(--transDur) ease-in-out,
                    transform var(--transDur) ease-in-out;
            transform: scale(0.5);
        }

        .theme__icon-part ~ .theme__icon-part {
            background-color: hsl(0,0%,100%);
            border-radius: 0.05em;
            top: 50%;
            left: calc(50% - 0.05em);
            transform: rotate(0deg) translateY(0.5em);
            transform-origin: 50% 0;
            width: 0.1em;
            height: 0.2em;
        }

        .theme__icon-part:nth-child(3) { transform: rotate(45deg) translateY(0.45em); }
        .theme__icon-part:nth-child(4) { transform: rotate(90deg) translateY(0.45em); }
        .theme__icon-part:nth-child(5) { transform: rotate(135deg) translateY(0.45em); }
        .theme__icon-part:nth-child(6) { transform: rotate(180deg) translateY(0.45em); }
        .theme__icon-part:nth-child(7) { transform: rotate(225deg) translateY(0.45em); }
        .theme__icon-part:nth-child(8) { transform: rotate(270deg) translateY(0.5em); }
        .theme__icon-part:nth-child(9) { transform: rotate(315deg) translateY(0.5em); }

        .theme__label,
        .theme__toggle,
        .theme__toggle-wrap {
            position: relative;
        }

        .theme__toggle,
        .theme__toggle:before {
            display: block;
        }

        .theme__toggle {
            background-color: hsl(48,90%,85%);
            border-radius: 25% / 50%;
            box-shadow: 0 0 0 0.125em var(--primaryT);
            padding: 0.25em;
            width: 6em;
            height: 3em;
            -webkit-appearance: none;
            appearance: none;
            transition: background-color var(--transDur) ease-in-out,
                    box-shadow 0.15s ease-in-out,
                    transform var(--transDur) ease-in-out;
        }

        .theme__toggle:before {
            background-color: hsl(48,90%,55%);
            border-radius: 50%;
            content: "";
            width: 2.5em;
            height: 2.5em;
            transition: 0.3s;
        }

        .theme__toggle:focus {
            box-shadow: 0 0 0 0.125em var(--primary);
            outline: transparent;
        }

        /* Checked state */
        .theme__toggle:checked {
            background-color: hsl(198,90%,15%);
        }

        .theme__toggle:checked:before,
        .theme__toggle:checked ~ .theme__icon {
            transform: translateX(3em);
        }

        .theme__toggle:checked:before {
            background-color: hsl(198,90%,55%);
        }

        .theme__toggle:checked ~ .theme__fill {
            transform: translateX(0);
        }

        .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(1) {
            box-shadow: 0.2em -0.2em 0 0.2em hsl(0,0%,100%) inset;
            transform: scale(1);
            top: 0.2em;
            left: -0.2em;
        }

            opacity: 0;

        .theme__toggle:checked ~ .theme__icon .theme__icon-part:nth-child(5) { transform: rotate(180deg) translateY(0.8em); }

            margin: 0 0.75em;
        }

    <script>
        function copyPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.value) {
                navigator.clipboard.writeText(passwordField.value)
                    .then(() => alert("Password copied!"))
                    .catch(err => alert("Copy failed!"));
            } else {
                alert("Nothing to copy!");
            }
        }

        function toggleProfileForm() {
            document.getElementById("profileForm").classList.toggle("visible");
        }

        function updateFavicon() {
            const input = document.getElementById("websiteInput");
            const nameDisplay = document.getElementById("websiteName");
            const favicon = document.getElementById("favicon");

            input.addEventListener('input', () => {
                const url = input.value;
                const domain = url.toLowerCase().includes('.') ? url : url + ".com";
                favicon.src = "https://www.google.com/s2/favicons?sz=64&domain=" + domain;
                nameDisplay.textContent = url;
            });
        }

        function prev() {
            alert("Previous credential");
        }

        function next() {
            alert("Next credential");
        }

        updateFavicon();

        // Initialize credentials from backend
        var credentials = JSON.parse(document.getElementById('credentials-data').textContent || '[]');
        var currentIndex = 0;
        var allPasswordsMode = false;
        var currentView = 'list';

        function updateViewer() {
            if (credentials.length === 0) {
                document.getElementById('viewerWebsiteTitle').textContent = 'No credentials';
                document.getElementById('viewerWebsiteName').textContent = '';
                document.getElementById('viewerFavicon').src = 'https://www.google.com/s2/favicons?sz=64&domain=example.com';
                document.getElementById('viewerUsername').value = '';
                document.getElementById('viewerPassword').value = '';

            const cred = credentials[currentIndex];

            document.getElementById('viewerWebsiteName').textContent = cred.website;
            document.getElementById('viewerFavicon').src = 'https://www.google.com/s2/favicons?sz=64&domain=' + cred.website;
            document.getElementById('viewerUsername').value = cred.username;
            document.getElementById('viewerPassword').value = cred.password;
        }

        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        function hideAllSections() {
            document.getElementById('addFormSection').style.display = 'none';
            document.getElementById('passwordViewerSection').style.display = 'none';
            document.getElementById('allPasswordsSection').style.display = 'none';
            document.getElementById('documentsSection').style.display = 'none';
            document.getElementById('viewOptionsBar').style.display = 'none';
        }
        function showPasswords() {
            hideAllSections();
            document.getElementById('addFormSection').style.display = 'flex';
            document.getElementById('viewOptionsBar').style.display = 'none';
        }
        function showAllPasswords() {
            hideAllSections();
            document.getElementById('allPasswordsSection').style.display = 'block';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            // Always show the last selected view, but default to list if unknown
            if (currentView === 'grid') {
                setGridView();
            } else {
                setListView();
            }
        }
        function showDocuments() {
            hideAllSections();
            document.getElementById('documentsSection').style.display = 'block';
            document.getElementById('viewOptionsBar').style.display = 'none';
            
            // Fetch and display documents
            fetch('/documents/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const list = document.getElementById('uploadedDocsList');
                        list.innerHTML = '';
                        
                        if (data.documents.length === 0) {
                            list.innerHTML = `
                                <div style="text-align: center; padding: 40px; background: rgba(255,255,255,0.05); border-radius: 16px;">
                                    <i class="fas fa-file-alt" style="font-size: 3em; color: #c471f5; margin-bottom: 20px;"></i>
                                    <p style="color: #c471f5; font-size: 1.2em;">No documents uploaded yet</p>
                                    <p style="color: #888; margin-top: 10px;">Upload your first document using the area above</p>
                                </div>
                            `;
                            return;
                        }
                        
                        data.documents.forEach(doc => {
                            const docElement = document.createElement('div');
                            docElement.style.background = 'rgba(255,255,255,0.05)';
                            docElement.style.borderRadius = '16px';
                            docElement.style.padding = '20px';
                            docElement.style.display = 'flex';
                            docElement.style.justifyContent = 'space-between';
                            docElement.style.alignItems = 'center';
                            docElement.style.transition = 'all 0.3s ease';
                            docElement.style.border = '1px solid rgba(255,255,255,0.1)';
                            
                            docElement.innerHTML = `
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div style="background: rgba(196,113,245,0.1); padding: 12px; border-radius: 12px;">
                                        <i class="fas fa-file-alt" style="font-size: 1.5em; color: #c471f5;"></i>
                                    </div>
                                    <div>
                                        <div style="color: #c471f5; font-size: 1.1em; font-weight: 500;">${doc.filename}</div>
                                        <div style="color: #888; font-size: 0.9em; margin-top: 5px;">Uploaded ${new Date(doc.uploaded_at).toLocaleDateString()}</div>
                                    </div>
                                </div>
                                <div style="display: flex; gap: 10px;">
                                    <button onclick="verifyAndViewDocument(${doc.id})" class="btn-view" style="background: rgba(196,113,245,0.1); color: #c471f5; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button onclick="verifyAndDownloadDocument(${doc.id})" class="btn-download" style="background: rgba(196,113,245,0.1); color: #c471f5; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                    <button onclick="deleteDocument(${doc.id})" class="btn-delete" style="background: rgba(255,68,68,0.1); color: #ff4444; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `;
                            
                            // Add hover effects
                            docElement.onmouseover = function() {
                                this.style.transform = 'translateY(-2px)';
                                this.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
                            };
                            docElement.onmouseout = function() {
                                this.style.transform = 'translateY(0)';
                                this.style.boxShadow = 'none';
                            };
                            
                            list.appendChild(docElement);
                        });
                    } else {
                        alert('Error fetching documents: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching documents. Please try again.');
                });
        }
        function renderAllPasswordsListView(creds) {
            const container = document.getElementById('allPasswordsListView');
            container.innerHTML = '';
            const list = document.createElement('div');
            list.className = 'all-passwords-list';
            creds.forEach((cred, index) => {
                const row = document.createElement('div');
                row.className = 'all-passwords-list-row';
                row.style.display = 'flex';
                row.style.alignItems = 'center';
                row.style.justifyContent = 'space-between';
                row.innerHTML = `
                    <span><b>${cred.website}</b></span>
                    <span class="copy-row">
                        <span class="username-text">${cred.username}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${cred.username}')" title="Copy Username">
                            <i class="fas fa-copy"></i>
                        </button>
                    </span>
                    <span class="copy-row">
                        <span class="cool-password-text" data-password="${cred.password}">••••••••</span>
                        <button class="copy-btn" onclick="copyToClipboard('${cred.password}')" title="Copy Password">
                            <i class="fas fa-copy"></i>
                        </button>
                    </span>
                    <button class="delete-btn" onclick="deletePassword('${cred.website}')" title="Delete" style="margin-left: 24px; font-size: 1.3em;"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(row);
            });
            container.appendChild(list);
            enablePasswordClickCopy();
        }
        function renderAllPasswordsGridView(creds) {
            const container = document.getElementById('allPasswordsGridView');
            container.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'all-passwords-grid';
            creds.forEach(cred => {
                const card = document.createElement('div');
                card.className = 'all-passwords-grid-card';
                card.style.position = 'relative';
                card.innerHTML = `
                    <div class="website">${cred.website}</div>
                    <div class="copy-row">
                        <span class="username-text">${cred.username}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${cred.username}')" title="Copy Username">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="copy-row">
                        <span class="cool-password-text" data-password="${cred.password}">••••••••</span>
                        <button class="copy-btn" onclick="copyToClipboard('${cred.password}')" title="Copy Password">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <button class="delete-btn" onclick="deletePassword('${cred.website}')" title="Delete" style="position: absolute; top: 10px; right: 10px; font-size: 1.3em;"><i class="fas fa-trash"></i></button>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
            enablePasswordClickCopy();
        }
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showCustomModal('Success', 'Copied to clipboard!'))
                .catch(err => showCustomModal('Error', 'Failed to copy!'));
        }
        function setListView() {
            currentView = 'list';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            document.getElementById('listViewBtn').classList.add('active');
            document.getElementById('gridViewBtn').classList.remove('active');
            document.getElementById('allPasswordsListView').style.display = 'block';
            document.getElementById('allPasswordsGridView').style.display = 'none';
            
            if (!credentials || credentials.length === 0) {
                const noPasswordsMessage = `
                    <div style="text-align: center; margin-top: 100px; font-size: 1.5em;" class="empty-state-message">
                        <i class="fas fa-lock" style="font-size: 2em; margin-bottom: 20px; color: #c471f5;"></i>
                        <p>No passwords stored yet</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #c471f5;">Add your first password using the form</p>
                    </div>
                `;
                document.getElementById('allPasswordsListView').innerHTML = noPasswordsMessage;
            } else {
                renderAllPasswordsListView(credentials);
            }
        }
        function setGridView() {
            currentView = 'grid';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            document.getElementById('listViewBtn').classList.remove('active');
            document.getElementById('gridViewBtn').classList.add('active');
            document.getElementById('allPasswordsListView').style.display = 'none';
            document.getElementById('allPasswordsGridView').style.display = 'block';
            
            if (!credentials || credentials.length === 0) {
                const noPasswordsMessage = `
                    <div style="text-align: center; margin-top: 100px; font-size: 1.5em;" class="empty-state-message">
                        <i class="fas fa-lock" style="font-size: 2em; margin-bottom: 20px; color: #c471f5;"></i>
                        <p>No passwords stored yet</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #c471f5;">Add your first password using the form</p>
                    </div>
                `;
                document.getElementById('allPasswordsGridView').innerHTML = noPasswordsMessage;
            } else {
                renderAllPasswordsGridView(credentials);
            }
        }
        // Show Passwords UI
        function showAddForm() {
            document.getElementById('addFormSection').style.display = 'flex';
            document.getElementById('passwordViewerSection').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('viewOptionsBar').style.display = 'none';
            document.getElementById('allPasswordsSection').style.display = 'none';
            document.getElementById('signoutBtn').style.display = 'inline-block';
        }
        // Copy functions for viewer
        function copyViewerUsername() {
            const username = document.getElementById('viewerUsername').value;
            navigator.clipboard.writeText(username)
                .then(() => showCustomModal('Success', 'Username copied!'))
                .catch(() => showCustomModal('Error', 'Failed to copy username'));
        }
        function copyViewerPassword() {
            const password = document.getElementById('viewerPassword').value;
            navigator.clipboard.writeText(password)
                .then(() => showCustomModal('Success', 'Password copied!'))
                .catch(() => showCustomModal('Error', 'Failed to copy password'));
        }
        // Navigation for viewer (placeholder)
        function prevPassword() {
            if (credentials.length === 0) return;
            currentIndex = (currentIndex - 1 + credentials.length) % credentials.length;
            updateViewer();
        }
        function nextPassword() {
            if (credentials.length === 0) return;
            currentIndex = (currentIndex + 1) % credentials.length;
            updateViewer();
        }
        // Optionally, add a way to return to add form (e.g., ESC key or a button)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') showAddForm();
        });
        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0, n = charset.length; i < 16; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            const passwordField = document.getElementById("password");
            passwordField.value = password;
            navigator.clipboard.writeText(password)
                .then(() => showCustomModal('Success', 'Password generated and copied!'))
                .catch(() => showCustomModal('Error', 'Failed to copy generated password'));
        }
        function hideDocuments() {
            document.getElementById('documentsSection').style.display = 'none';
            document.getElementById('addFormSection').style.display = 'flex';
        }
        // Drag and drop logic
        const dropArea = document.getElementById('dropArea');
        if (dropArea) {
            dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.style.background = 'rgba(196,113,245,0.1)'; });
            dropArea.addEventListener('dragleave', (e) => { e.preventDefault(); dropArea.style.background = 'rgba(255,255,255,0.05)'; });
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.background = 'rgba(255,255,255,0.05)';
                handleFiles(e.dataTransfer.files);
            });
        }
        function handleFiles(files) {
            const dropArea = document.getElementById('dropArea');
            
            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File "${file.name}" is too large. Maximum size is 10MB.`);
                    continue;
                }
                
                // Show upload progress
                const progressDiv = document.createElement('div');
                progressDiv.style.margin = '10px 0';
                progressDiv.style.padding = '10px';
                progressDiv.style.background = 'rgba(255,255,255,0.05)';
                progressDiv.style.borderRadius = '8px';
                progressDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-file-alt" style="color: #c471f5;"></i>
                        <span style="color: #c471f5;">${file.name}</span>
                        <span style="color: #888;">Uploading...</span>
                    </div>
                `;
                dropArea.appendChild(progressDiv);
                
                // Create form data
                const formData = new FormData();
                formData.append('file', file);
                
                // Upload file
                fetch('/upload-document/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        progressDiv.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-check-circle" style="color: #4CAF50;"></i>
                                <span style="color: #4CAF50;">${file.name} uploaded successfully!</span>
                            </div>
                        `;
                        setTimeout(() => {
                            progressDiv.remove();
                            showDocuments(); // Refresh the document list
                        }, 2000);
                    } else {
                        progressDiv.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <i class="fas fa-times-circle" style="color: #ff4444;"></i>
                                <span style="color: #ff4444;">Error uploading ${file.name}: ${data.error}</span>
                            </div>
                        `;
                        setTimeout(() => progressDiv.remove(), 3000);
                    }
                })
                .catch(error => {
                    progressDiv.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-times-circle" style="color: #ff4444;"></i>
                            <span style="color: #ff4444;">Error uploading ${file.name}: ${error.message}</span>
                        </div>
                    `;
                    setTimeout(() => progressDiv.remove(), 3000);
                });
            }
        }
        
        function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }
            
            fetch(`/documents/${documentId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Remove the document from the UI
                    const documentElement = document.querySelector(`[onclick="deleteDocument(${documentId})"]`).parentElement;
                    documentElement.remove();
                } else {
                    alert(`Error deleting document: ${data.error}`);
                }
            })
            .catch(error => {
                alert(`Error deleting document: ${error.message}`);
            });
        }
        
        // Load documents when the documents section is shown
        function showDocuments() {
            hideAllSections();
            document.getElementById('documentsSection').style.display = 'block';
            document.getElementById('viewOptionsBar').style.display = 'none';
            
            // Fetch and display documents
            fetch('/documents/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const list = document.getElementById('uploadedDocsList');
                        list.innerHTML = '';
                        
                        if (data.documents.length === 0) {
                            list.innerHTML = `
                                <div style="text-align: center; padding: 40px; background: rgba(255,255,255,0.05); border-radius: 16px;">
                                    <i class="fas fa-file-alt" style="font-size: 3em; color: #c471f5; margin-bottom: 20px;"></i>
                                    <p style="color: #c471f5; font-size: 1.2em;">No documents uploaded yet</p>
                                    <p style="color: #888; margin-top: 10px;">Upload your first document using the area above</p>
                                </div>
                            `;
                            return;
                        }
                        
                        data.documents.forEach(doc => {
                            const docElement = document.createElement('div');
                            docElement.style.background = 'rgba(255,255,255,0.05)';
                            docElement.style.borderRadius = '16px';
                            docElement.style.padding = '20px';
                            docElement.style.display = 'flex';
                            docElement.style.justifyContent = 'space-between';

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showOtpModal(documentId, action) {
            const modal = document.createElement('div');

        function closeModal() {

        function verifyDocumentOtp(documentId, action) {
            const otp = document.getElementById('documentOtp').value;
            if (!otp) {
                alert('Please enter the OTP');
                return;
            }

            fetch('/verify-document-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    document_id: documentId,
                    otp: otp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal();
                    if (action === 'view') {
                        window.open(`/view-document/${documentId}/`, '_blank');
                    } else if (action === 'download') {
                        // Fetch the file with credentials
                        fetch(`/download-document/${documentId}/`, {
                            credentials: 'same-origin'
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Download failed');
                            }
                            return response.blob();
                        })
                        .then(blob => {
                            // Create a URL for the blob
                            const url = window.URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = ''; // Let the server set the filename
                            document.body.appendChild(link);
                            link.click();
                            // Clean up
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(link);
                        })
                        .catch(error => {
                            console.error('Download error:', error);
                            alert('Failed to download the document. Please try again.');
                        });
                    }
                } else {
                    alert(data.error || 'Invalid OTP');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while verifying OTP');
            });
        }

        // Modal state
        let modalCallback = null;
        let modalConfirmCallback = null;

        function showCustomModal(title, message, confirmText = 'OK', showCancel = false, callback = null, confirmCallback = null, showInput = false) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalConfirmBtn').textContent = confirmText;
            document.getElementById('modalCancelBtn').style.display = showCancel ? 'block' : 'none';
            document.getElementById('modalInputContainer').style.display = showInput ? 'block' : 'none';
            document.getElementById('modalInput').value = '';
            document.getElementById('customModal').style.display = 'flex';
            modalCallback = callback;
            modalConfirmCallback = confirmCallback;
        }

        function closeCustomModal() {
            document.getElementById('customModal').style.display = 'none';
            if (modalCallback) {
                modalCallback();
                modalCallback = null;
            }
        }

            if (modalConfirmCallback) {
                modalConfirmCallback();
            }
            closeCustomModal();
