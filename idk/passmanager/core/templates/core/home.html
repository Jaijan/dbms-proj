<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            background: radial-gradient(ellipse 60% 50% at 80% 60%, rgba(196,113,245,0.35) 0%, rgba(250,113,205,0.25) 40%, #1a1017 80%, #0a070a 100%);
            /* fallback for browsers that don't support gradients */
            background-color: #1a1017;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 0;
        }

        #addFormSection > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #addFormSection form {
            align-items: center;
        }

        .main-logo-display {
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 10px;
            display: flex;
        }

        h2 {
            text-align: center;
            width: 100%;
            margin-bottom: 28px;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-size: 3em;
            color: #ffffffcc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .arrow-btn:hover {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
        }

        input, button {
            background: transparent;
            border: 1px solid #ffffff99;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, button:hover {
            border-color: #ffffff;
            outline: none;
        }

        ::placeholder {
            color: #bbbbbb;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #ffffff99;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #fff;
            color: #000;
        }

        .website-display {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .website-display img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .profile-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2.5em;
            cursor: pointer;
        }

        .profile-form {
            position: absolute;
            top: 65px;
            right: 30px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            border: 1px solid #fff;
        }

        .visible {
            display: block !important;
        }

        .my-passwords-btn {
            position: absolute;
            bottom: 40px;
            right: 60px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 2px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s, color 0.3s;
        }
        .my-passwords-btn:hover {
            opacity: 1;
            color: #ffb6ff;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 1px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s, color 0.3s;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .back-btn:hover {
            opacity: 1;
            color: #ffb6ff;
        }

        .password-viewer-centered {
            justify-content: center;
            align-items: center;
        }
        .viewer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            width: 100%;
        }
        .viewer-arrow.left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .viewer-arrow.right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .main-logo-display img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
        }
        .main-logo-display span {
            font-size: 2.2em;
            margin-left: 20px;
            letter-spacing: 3px;
        }
        .generate-btn {
            margin-top: 5px;
            background: #c471f5;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .generate-btn:hover {
            background: #fa71cd;
            color: #fff;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(30, 20, 40, 0.85);
            padding: 12px 24px 12px 12px;
            border-bottom-right-radius: 16px;
            z-index: 1100;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .menu-btn:hover {
            background: #c471f5;
            color: #fff;
        }
        .viewer-website-name {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .view-options-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 20, 40, 0.92);
            color: #fff;
            padding: 18px 0 14px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            z-index: 1200;
            font-size: 1.1em;
        }
        .view-btn {
            background: #fff;
            color: #c471f5;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .view-btn:hover, .view-btn.active {
            background: #c471f5;
            color: #fff;
        }
        .all-passwords-list {
            width: 100%;
            margin-top: 30px;
        }
        .all-passwords-list-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        .all-passwords-list-row span {
            min-width: 120px;
            text-align: center;
        }
        .all-passwords-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-top: 30px;
            justify-content: center;
        }
        .all-passwords-grid-card {
            background: rgba(255,255,255,0.07);
            border-radius: 12px;
            padding: 22px 28px;
            min-width: 220px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        }
        .all-passwords-grid-card .website {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .all-passwords-grid-card .username,
        .all-passwords-grid-card .password {
            font-size: 1em;
            margin-bottom: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <!-- Profile Icon -->
    <div class="top-right">
        <button class="profile-btn" onclick="toggleProfileForm()">
            <i class="fas fa-user-circle"></i>
        </button>
        <form class="profile-form" method="POST" id="profileForm">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="password" name="pin" placeholder="4-digit PIN" maxlength="4" required><br>
            <button type="submit">Switch User</button>
        </form>
        <a href="{% url 'signout' %}" class="signout-btn" id="signoutBtn" style="color: #fff; text-decoration: none; margin-left: 20px;">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </a>
    </div>

    <!-- Menu Bar (top left) -->
    <div class="menu-bar">
        <button class="menu-btn" onclick="showPasswords()">My Passwords</button>
        <button class="menu-btn" onclick="showAllPasswords()">View All Passwords</button>
    </div>

    <!-- Fullscreen Form Layout -->
    <div class="main-wrapper" id="addFormSection">
        <div>
            <div class="website-display main-logo-display">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=example.com" id="favicon" alt="favicon">
                <span id="websiteName">example.com</span>
            </div>
            <h2>Password Management System</h2>
            <form method="POST">
                {% csrf_token %}
                <input list="websites" name="website" placeholder="Website Name / URL" id="websiteInput" required>
                <datalist id="websites">
                    <option value="Google">
                    <option value="Facebook">
                    <option value="Instagram">
                    <option value="Twitter">
                    <option value="Reddit">
                    <option value="LinkedIn">
                    <option value="Netflix">
                    <option value="Amazon">
                </datalist>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="generate-btn" onclick="generatePassword()">Generate Password</button>
                <button type="submit">Save Credential</button>
            </form>
        </div>
    </div>

    <!-- Password Viewer Layout (hidden by default) -->
    <div class="main-wrapper password-viewer-centered" id="passwordViewerSection" style="display:none; position: relative;">
        <button class="arrow-btn viewer-arrow left" onclick="prevPassword()"><i class="fas fa-chevron-left"></i></button>
        <div class="viewer-content">
            <div class="viewer-website-name" id="viewerWebsiteTitle">Website</div>
            <div class="website-display" style="margin-bottom: 30px; justify-content: center;">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=example.com" id="viewerFavicon" alt="favicon">
                <span id="viewerWebsiteName">example.com</span>
            </div>
            <div style="margin-bottom: 20px; text-align: center;">
                <div style="margin-bottom: 8px;">USERNAME</div>
                <input type="text" id="viewerUsername" value="" readonly style="width:100%;margin-bottom:5px;text-align:center;">
                <button class="copy-btn" onclick="copyViewerUsername()">COPY USERNAME</button>
            </div>
            <div style="text-align: center;">
                <div style="margin-bottom: 8px;">PASSWORD</div>
                <input type="text" id="viewerPassword" value="" readonly style="width:100%;margin-bottom:5px;text-align:center;">
                <button class="copy-btn" onclick="copyViewerPassword()">COPY PASSWORD</button>
            </div>
        </div>
        <button class="arrow-btn viewer-arrow right" onclick="nextPassword()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- View All Passwords Bottom Bar (hidden by default) -->
    <div class="view-options-bar" id="viewOptionsBar" style="display:none;">
        <span>Choose view:</span>
        <button class="view-btn" id="listViewBtn" onclick="setListView()">List View</button>
        <button class="view-btn" id="gridViewBtn" onclick="setGridView()">Grid View</button>
    </div>

    <!-- Back Button below menu bar, in normal flow -->
    <button class="back-btn" id="backBtn" style="display:none; margin-top: 70px; margin-left: 20px;" onclick="showAddForm()"><i class="fas fa-arrow-left"></i> Back</button>

    <!-- View All Passwords Section (hidden by default) -->
    <div id="allPasswordsSection" style="display:none; width: 100%; max-width: 900px; margin: 0 auto;">
        <div id="allPasswordsListView"></div>
        <div id="allPasswordsGridView" style="display:none;"></div>
    </div>

    <!-- Credentials JSON for JS (hidden, for JS only) -->
    <script id="credentials-data" type="application/json">
        {{ credentials|safe }}
    </script>

    <script>
        function copyPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.value) {
                navigator.clipboard.writeText(passwordField.value)
                    .then(() => alert("Password copied!"))
                    .catch(err => alert("Copy failed!"));
            } else {
                alert("Nothing to copy!");
            }
        }

        function toggleProfileForm() {
            document.getElementById("profileForm").classList.toggle("visible");
        }

        function updateFavicon() {
            const input = document.getElementById("websiteInput");
            const nameDisplay = document.getElementById("websiteName");
            const favicon = document.getElementById("favicon");

            input.addEventListener('input', () => {
                const url = input.value;
                const domain = url.toLowerCase().includes('.') ? url : url + ".com";
                favicon.src = "https://www.google.com/s2/favicons?sz=64&domain=" + domain;
                nameDisplay.textContent = url;
            });
        }

        function prev() {
            alert("Previous credential");
        }

        function next() {
            alert("Next credential");
        }

        updateFavicon();

        // Initialize credentials from backend
        var credentials = JSON.parse(document.getElementById('credentials-data').textContent || '[]');
        var currentIndex = 0;
        var allPasswordsMode = false;
        var currentView = 'list';

        function updateViewer() {
            if (credentials.length === 0) {
                document.getElementById('viewerWebsiteTitle').textContent = 'No credentials';
                document.getElementById('viewerWebsiteName').textContent = '';
                document.getElementById('viewerFavicon').src = 'https://www.google.com/s2/favicons?sz=64&domain=example.com';
                document.getElementById('viewerUsername').value = '';
                document.getElementById('viewerPassword').value = '';
                return;
            }
            const cred = credentials[currentIndex];
            document.getElementById('viewerWebsiteTitle').textContent = cred.website;
            document.getElementById('viewerWebsiteName').textContent = cred.website;
            document.getElementById('viewerFavicon').src = 'https://www.google.com/s2/favicons?sz=64&domain=' + cred.website;
            document.getElementById('viewerUsername').value = cred.username;
            document.getElementById('viewerPassword').value = cred.password;
        }

        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        function showAllPasswords() {
            allPasswordsMode = true;
            document.getElementById('addFormSection').style.display = 'none';
            document.getElementById('passwordViewerSection').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            document.getElementById('allPasswordsSection').style.display = 'block';
            document.getElementById('signoutBtn').style.display = 'none';
            
            if (!credentials || credentials.length === 0) {
                const noPasswordsMessage = `
                    <div style="text-align: center; margin-top: 100px; color: #fff; font-size: 1.5em;">
                        <i class="fas fa-lock" style="font-size: 2em; margin-bottom: 20px;"></i>
                        <p>No passwords stored yet</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #c471f5;">Add your first password using the form</p>
                    </div>
                `;
                document.getElementById('allPasswordsListView').innerHTML = noPasswordsMessage;
                document.getElementById('allPasswordsListView').style.display = 'block';
                document.getElementById('allPasswordsGridView').style.display = 'none';
            } else {
                renderAllPasswordsListView(credentials);
                document.getElementById('allPasswordsListView').style.display = 'block';
                document.getElementById('allPasswordsGridView').style.display = 'none';
            }
        }
        function renderAllPasswordsListView(creds) {
            const container = document.getElementById('allPasswordsListView');
            container.innerHTML = '';
            const list = document.createElement('div');
            list.className = 'all-passwords-list';
            creds.forEach((cred, index) => {
                const row = document.createElement('div');
                row.className = 'all-passwords-list-row';
                row.innerHTML = `
                    <span><b>${cred.website}</b></span>
                    <span>
                        ${cred.username}
                        <button class="copy-btn" onclick="copyToClipboard('${cred.username}')" style="margin-left: 10px;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </span>
                    <span>
                        ${cred.password}
                        <button class="copy-btn" onclick="copyToClipboard('${cred.password}')" style="margin-left: 10px;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </span>
                `;
                list.appendChild(row);
            });
            container.appendChild(list);
        }
        function renderAllPasswordsGridView(creds) {
            const container = document.getElementById('allPasswordsGridView');
            container.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'all-passwords-grid';
            creds.forEach(cred => {
                const card = document.createElement('div');
                card.className = 'all-passwords-grid-card';
                card.innerHTML = `
                    <div class="website">${cred.website}</div>
                    <div class="username">
                        ${cred.username}
                        <button class="copy-btn" onclick="copyToClipboard('${cred.username}')" style="margin-left: 10px;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="password">
                        ${cred.password}
                        <button class="copy-btn" onclick="copyToClipboard('${cred.password}')" style="margin-left: 10px;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy!'));
        }
        function setListView() {
            currentView = 'list';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            document.getElementById('listViewBtn').classList.add('active');
            document.getElementById('gridViewBtn').classList.remove('active');
            document.getElementById('allPasswordsListView').style.display = 'block';
            document.getElementById('allPasswordsGridView').style.display = 'none';
            
            if (!credentials || credentials.length === 0) {
                const noPasswordsMessage = `
                    <div style="text-align: center; margin-top: 100px; color: #fff; font-size: 1.5em;">
                        <i class="fas fa-lock" style="font-size: 2em; margin-bottom: 20px;"></i>
                        <p>No passwords stored yet</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #c471f5;">Add your first password using the form</p>
                    </div>
                `;
                document.getElementById('allPasswordsListView').innerHTML = noPasswordsMessage;
            } else {
                renderAllPasswordsListView(credentials);
            }
        }
        function setGridView() {
            currentView = 'grid';
            document.getElementById('viewOptionsBar').style.display = 'flex';
            document.getElementById('listViewBtn').classList.remove('active');
            document.getElementById('gridViewBtn').classList.add('active');
            document.getElementById('allPasswordsListView').style.display = 'none';
            document.getElementById('allPasswordsGridView').style.display = 'block';
            
            if (!credentials || credentials.length === 0) {
                const noPasswordsMessage = `
                    <div style="text-align: center; margin-top: 100px; color: #fff; font-size: 1.5em;">
                        <i class="fas fa-lock" style="font-size: 2em; margin-bottom: 20px;"></i>
                        <p>No passwords stored yet</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #c471f5;">Add your first password using the form</p>
                    </div>
                `;
                document.getElementById('allPasswordsGridView').innerHTML = noPasswordsMessage;
            } else {
                renderAllPasswordsGridView(credentials);
            }
        }
        // Show Passwords UI
        function showPasswords() {
            document.getElementById('addFormSection').style.display = 'none';
            document.getElementById('passwordViewerSection').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('viewOptionsBar').style.display = 'none';
            document.getElementById('allPasswordsSection').style.display = 'none';
            document.getElementById('signoutBtn').style.display = 'none';
            updateViewer();
        }
        // Return to Add Form UI
        function showAddForm() {
            document.getElementById('addFormSection').style.display = 'flex';
            document.getElementById('passwordViewerSection').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('viewOptionsBar').style.display = 'none';
            document.getElementById('allPasswordsSection').style.display = 'none';
            document.getElementById('signoutBtn').style.display = 'inline-block';
        }
        // Copy functions for viewer
        function copyViewerUsername() {
            const username = document.getElementById('viewerUsername').value;
            navigator.clipboard.writeText(username).then(() => alert('Username copied!'));
        }
        function copyViewerPassword() {
            const password = document.getElementById('viewerPassword').value;
            navigator.clipboard.writeText(password).then(() => alert('Password copied!'));
        }
        // Navigation for viewer (placeholder)
        function prevPassword() {
            if (credentials.length === 0) return;
            currentIndex = (currentIndex - 1 + credentials.length) % credentials.length;
            updateViewer();
        }
        function nextPassword() {
            if (credentials.length === 0) return;
            currentIndex = (currentIndex + 1) % credentials.length;
            updateViewer();
        }
        // Optionally, add a way to return to add form (e.g., ESC key or a button)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') showAddForm();
        });
        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0, n = charset.length; i < 16; ++i) {
                password += charset.charAt(Math.floor(Math.random() * n));
            }
            const passwordField = document.getElementById("password");
            passwordField.value = password;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password generated and copied!");
            });
        }
    </script>
</body>

</html>
