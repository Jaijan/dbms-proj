<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 100%;
            padding: 40px;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-size: 3em;
            color: #ffffffcc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .arrow-btn:hover {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
        }

        input, button {
            background: transparent;
            border: 1px solid #ffffff99;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, button:hover {
            border-color: #ffffff;
            outline: none;
        }

        ::placeholder {
            color: #bbbbbb;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #ffffff99;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #fff;
            color: #000;
        }

        .website-display {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .website-display img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .profile-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2.5em;
            cursor: pointer;
        }

        .profile-form {
            position: absolute;
            top: 65px;
            right: 30px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            border: 1px solid #fff;
        }

        .visible {
            display: block !important;
        }
    </style>
</head>
<body>

    <!-- Profile Icon -->
    <div class="top-right">
        <button class="profile-btn" onclick="toggleProfileForm()">
            <i class="fas fa-user-circle"></i>
        </button>
        <form class="profile-form" method="POST" id="profileForm">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="password" name="pin" placeholder="4-digit PIN" maxlength="4" required><br>
            <button type="submit">Switch User</button>
        </form>
    </div>

    <!-- Fullscreen Form Layout -->
    <div class="main-wrapper">
        <button class="arrow-btn" onclick="prev()"><i class="fas fa-chevron-left"></i></button>

        <div>
            <h2>Password Management System</h2>

            <form method="POST">
                {% csrf_token %}
                <input list="websites" name="website" placeholder="Website Name / URL" id="websiteInput" required>
                <datalist id="websites">
                    <option value="Google">
                    <option value="Facebook">
                    <option value="Instagram">
                    <option value="Twitter">
                    <option value="Reddit">
                    <option value="LinkedIn">
                    <option value="Netflix">
                    <option value="Amazon">
                </datalist>

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <button type="submit">Save Credential</button>
            </form>

            <button class="copy-btn" onclick="copyPassword()">
                <i class="fas fa-copy"></i> Copy Password
            </button>

            <div class="website-display" id="websiteDisplay">
                <img src="https://www.google.com/s2/favicons?domain=example.com" id="favicon" alt="favicon">
                <span id="websiteName">example.com</span>
            </div>
        </div>

        <button class="arrow-btn" onclick="next()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        function copyPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.value) {
                navigator.clipboard.writeText(passwordField.value)
                    .then(() => alert("Password copied!"))
                    .catch(err => alert("Copy failed!"));
            } else {
                alert("Nothing to copy!");
            }
        }

        function toggleProfileForm() {
            document.getElementById("profileForm").classList.toggle("visible");
        }

        function updateFavicon() {
            const input = document.getElementById("websiteInput");
            const nameDisplay = document.getElementById("websiteName");
            const favicon = document.getElementById("favicon");

            input.addEventListener('input', () => {
                const url = input.value;
                const domain = url.toLowerCase().includes('.') ? url : url + ".com";
                favicon.src = "https://www.google.com/s2/favicons?domain=" + domain;
                nameDisplay.textContent = url;
            });
        }

        function prev() {
            alert("Previous credential");
        }

        function next() {
            alert("Next credential");
        }

        updateFavicon();
    </script>
</body>
</html>
